<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="bt/css/bootstrap.min.css">
    <link rel="stylesheet" href="bt/css/bootstrap-theme.min.css">
    <script src="bt/js/jquery.js"></script>
    <script src="bt/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">用户名</label>
                <input type="text" class="form-control" id="exampleInputUsername" placeholder="username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">再次输入密码</label>
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
            </div>

            <input type="button" value="注册" class="btn btn-success form-control" id="regist">
        </form>
    </div>


</body>
</html>
<script>
    $("#regist").click(function () {
        var username = $("#exampleInputUsername").val();
        var password = $("#exampleInputPassword1").val();
        var repassword = $("#exampleInputPassword2").val();

        //    判断用户名是否为空
        if(username.length == 0){
            alert("用户名不能为空！");
            return;// 不让程序进行下去
        }

        //    判断密码是否为空
        if(password.length == 0){
            alert("密码不能为空！");
            return;// 不让程序进行下去
        }

        //    判断两次输入的密码是否为一致
        if(password != repassword){
            alert("两次密码输入不一致！");
            return;// 不让程序进行下去
        }
        // 封装数据为对象
        var user = {
            "username":username,
            "password":password
        }
        // 将对象转化为json数据，以提交给后端接口
        var userJson = JSON.stringify(user);

        function jumurl(){
            window.location.href = 'index.html';
        }
        // 发送请求,提交数据给后端
        $.post({
            url:'user/save',
            data:userJson,
            contentType:'application/json',
            success:function (data) {
                alert(data);
                setTimeout(jumurl,300);

            }
        });



    });


</script>
